<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Wallet</title>
</head>
<body>
  <h1>Tạo ví mới</h1>

  <form id="walletForm">
    <label for="name">Tên ví:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="token">Số token:</label>
    <input type="number" id="token" name="token" required><br><br>

    <button type="submit">Tạo ví</button>
  </form>

  <h2>Kết quả:</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById("walletForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const token = parseInt(document.getElementById("token").value);

      const response = await fetch("localhost:8080/wallet/new", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, token })
      });

      const result = await response.json();
      document.getElementById("result").textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
